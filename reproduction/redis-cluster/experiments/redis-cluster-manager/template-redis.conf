port {port}
cluster-enabled yes
cluster-config-file nodes.conf
appendonly no
save ""
pidfile redis.pid
# See https://redis.com/blog/top-redis-headaches-for-devops-replication-buffer/
client-output-buffer-limit replica 0 0 0
# This is set dynamically!
# repl-backlog-size 30gb
# It CAN happen for large clusters, that a failover triggers an orphaned node (even if the node is not an orphan). We don't want this behaviour in our experiments, as we assume a clear, consistend group of master and its replica nodes.
cluster-allow-replica-migration no
